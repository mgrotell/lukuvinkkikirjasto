apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'Lukuvinkkikirjasto.Main'

repositories {
    jcenter()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
     

}

application {
    mainClass = 'ohtu.ohtuvarasto.Main'
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = false
    }
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
        html.stylesheet resources.text.fromFile('config/xsl/checkstyle-custom.xsl')
    }
}